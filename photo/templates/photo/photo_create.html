{% extends 'base.html' %}

{% block title %}
Photo Upload
{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-6">

        <div class="alert alert-info" role="alert">Please enter your photo information</div>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{form.as_p}}
            <input type="submit" value="Upload">
        </form>

    </div>
    <div class="col"></div>
</div>
{% endblock %}
